- hosts: django
  gather_facts: no
  roles:
  - django-gunicorn

- hosts: gulp
  gather_facts: no
  roles:
  - gulp-static

- hosts: nginx
  gather_facts: no
  roles:
  - role: chouseknecht.nginx-container-1
    ASSET_PATHS:
    - /tmp/dist
    PROXY: yes
    PROXY_PASS: http://django:8080
    PROXY_LOCATION: "~* /(admin|static)"
